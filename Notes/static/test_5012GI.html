<html>

<head>
  <!-- CSS taken from https://www.w3.org/International/articles/vertical-text/ -->
  <style type="text/css">
    figure {
      border-style: solid;
      padding: 20px;
    }

    .vertical {
      writing-mode: vertical-rl;
    }

    .tcy {
      text-combine-upright: all;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <figure>
          <p>...是有5012GI的話、...</p>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        <figure class="vertical">
          <p>...是有<span class="tcy">5012</span><span class="tcy">GI</span>的話、...</p>
        </figure>
      </td>
    </tr>
  </table>


</body>

</html>
