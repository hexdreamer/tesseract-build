<html>

<!-- CSS taken from https://www.w3.org/International/articles/vertical-text/ -->

<head>
  <style type="text/css">
    body {
      font-size: 1em;
    }
    .vertical {
      writing-mode: vertical-rl;
    }
  </style>
</head>

<body>

        <figure style="width: 100px;">
          <p>Hello, 世界</p>
        </figure>

        <figure class="vertical">
          <p><span style="text-orientation: upright;">Hello,</span> 世界</p>
        </figure>

</body>

</html>
